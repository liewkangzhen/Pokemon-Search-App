<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Pokémon Search App</h1>
    <div id="search-app-div">
      <div id="prompt-div">
        <label for="search-input" id="label-for-input">Search for Pokémon Name or ID: </label>
        <input id="search-input" type="text" required>
        <button id="search-button">Search</button>
      </div>
      <div id="profile-div">
        <div id="name-id-weight-height-container">
          <div>
            <span id="pokemon-name" class="info"></span>
            <span id="pokemon-id" class="info"></span>
          </div>
          <div>
            <span id="weight" class="info"></span>
            <span id="height" class="info"></span>
          </div>
        </div>
        <div id="img-div-container">
          <div class="arrow left"></div>
          <div id="img-div"></div>
          <div class="arrow right"></div>
        </div>
        <div id="rotate-btn-container">
          <img id="rotate-icon" src="https://i.imgur.com/F1SbkA1.png">
        </div>
        <div id="types"></div>
      </div>
      <div id="stats-div">
        <table>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
